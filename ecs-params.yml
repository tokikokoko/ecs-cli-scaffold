version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  ecs_network_mode: awsvpc
  task_size:
    mem_limit: 0.5GB
    cpu_limit: 256
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - "subnet-00000000000000000"
        - "subnet-11111111111111111"
      security_groups:
        - "sg-22222222222222222"
      assign_public_ip: ENABLED
